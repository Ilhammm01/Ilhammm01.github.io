<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form tamu</title>
</head>
<body>
    <div class="wrapper">
        <form class="form">
        <h2> Form buku tamu </h2>
        <div class="input-box">
          Nama Lengkap : <br>
          <input type="text" name="nama_lengkkap" size="40"> <br><br>
        </div>
        <div class="input-box">
          Jenis Kelamin : <br>
          <input type="checkbox" name="jenis_kelamin" value="L"> Laki-laki
          <input type="checkbox" name="jenis_kelamin" value="P"> perempuan <br><br>
        </div>
      <div class="input-box">
          Alamat tinggal : <br>
          <input type="text" name="alamat" size="40"> <br><br>
        <div class="input-box">
          Email : <br>
          <input type="text" name="email" size="40"> <br><br>
        </div>
      <div class="input-chekbox">
          Aktif Pada Social Media : <br>
          <input type="checkbox" name="facebook" value="Ya"> Facebook
          <input type="checkbox" name="twitter" value="Ya"> Twitter
          <input type="checkbox" name="instagram" value="Ya"> Instagram 
          <input type="checkbox" name="path" value="Ya"> Path <br><br>
        </div>
      <div class="input-chekbox">
          Mengetahui web ini dari : <br>
          <select name="info">
          <option value="select">-=Pilih=-</option>
          <option value="web"> Web </option>
          <option value="surat kabar"> Surat Kabar </option>    
          <option value="teman kerabat"> Teman/Kerabat</option>
          <option value="browsing internet"> Browsing Internet </option>
          </select>
        </div>
         <br> <br>
         <div class="input-box">
          Pesan : <br> 
          <textarea name="pesan" cols="40"></textarea> <br><br>
        </div>
        <div class="input-box">
          <button type="submit" class="btn">Kirim</button>
        </div>
      </form>
    </div>
      <br><br><br>
</body>
</html>
